server:
  port: 8080

springdoc:
  api-docs:
    version: openapi_3_0
  swagger-ui:
    path: /swagger-ui.html

spring:
  application:
    name: account
  datasource:
    url: jdbc:h2:mem:testdb
    username: root
    password: ''
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
      show-sql: true

build:
  version: "1.0"